<!DOCTYPE html>
<html>
<head lang="en">
    <script src="eventer.js" type="text/javascript"></script>
</head>
<body>
<script>
    function iFrameCallback(event) {
        document.getElementById("result").innerHTML += event.data;
    }
    listen(iFrameCallback);
    parent.postMessage("from iframe to parent","http://parent");
</script>
<div id="result"></div>
</body>
</html>
