<!DOCTYPE html>
<html>
<head>
    <script src="eventer.js" type="text/javascript"></script>
</head>
<body>
<iframe id="iFrame" src="http://iframe" width="100%" height="100%"></iframe>
<script type="text/javascript">
    function callback(event) {
        document.getElementById("result").innerHTML += event.data + "</br>";
    }

    listen(callback);

    window.onload = function (e) {
        var elem = document.getElementById("iFrame");
        elem.contentWindow.postMessage("data was sent from parent to iframe", "http://iframe");
    }
</script>
<div id="result"></div>
</body>
</html>
